  <script>
    const link = "https://schoolbackend-production.up.railway.app/";
    function updateAnnouncement(n) {
      fetch(link + "get")
        .then(async (r) => {
          let txt = await r.text();
          if (!txt.includes("false")) {
            return;
          }
          txt = JSON.parse(txt).content;
          if (document.getElementById("marquee").innerHTML != txt) {
            document.getElementById("marquee").innerHTML = txt;
            if (!n) {
              location.reload();
            }
          }
          return txt;
        })
        .catch((e) => {
          return null;
        });
    }
    updateAnnouncement(1);
    setInterval(updateAnnouncement, 10000);
  </script>

      if (now >= startTime && now < endTime) {
        onbreak = true;
      }
      startTime.setHours(times[1][0][0], times[1][0][1]);
      endTime.setHours(times[1][1][0], times[1][1][1]);
      if (now >= startTime && now < endTime) {
        onbreak = true;
      }
      const cl = document.getElementById("cl");
      // const cl2 = document.getElementById("cl2")
      let cts = now.toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit",
        hour12: true,
      });
      const months = [
        "Janar",
        "Shkurt",
        "Mars",
        "Prill",
        "Maj",
        "Qershor",
        "Korrik",
        "Gusht",
        "Shtator",
        "Tetor",
        "Nëntor",
        "Dhjetor",
      ];
      const monthName = months[now.getMonth()];
      let _toa = "";
      if (!onbreak && currentClass) {
        _toa =
          _toa +
          ` | Ora ${currentClass} mbaron në ${getTimeDifference(
            currentShift.classes[currentClass - 1].endTime,
            time
          )}min`;
      }
      let cl2 = `${now.getDate()} ${monthName} ${now.getFullYear()}${
        _toa ? _toa : ""
      }`;
      const _kn = getk(now.getDay(), currentShiftName);
      if (now.getDay() != 0 && now.getDay() != 6) {
        if (onbreak) {
          cl.innerHTML = `${cts} | Pushim, ${currentShiftName}${
            _kn ? `${_kn}` : ""
          }`;
        } else {
          if (currentClass) {
            cl.innerHTML = `${cl2}<br>${cts} | Ora ${currentClass}, ${currentShiftName}${
              _kn ? `${_kn}` : ""
            }`;
          } else {
            cl.innerHTML = `${cl2}<br>${cts} | Mësimi Ka Mbaruar!`;
          }
        }
      } else {
        cl.innerHTML = `${cts} | Sot nuk ka mësim!`;
      }
      if (currentClass && !onbreak) {
        let str = "";
        Object.keys(data.one).forEach((key, index) => {
          let obj = data.one[key];
          let [prn, profname] = getprof(
            now.getDay(),
            currentClass,
            key,
            currentShiftName
          );
          if (!profname) return;
          let _toadd = "";
          if (currentClass < 7) {
            let [prn2, profname2] = getprof(
              now.getDay(),
              currentClass + 1,
              key,
              currentShiftName
            );
            if (profname2) {
              if (profname2 == profname) {
                _toadd = "🔁";
              } else {
                _toadd = `➡️ ${profname2}`;
              }
            }
          }
          str =
            str + `<li>${key} | ${profname}${_toadd ? " " + _toadd : ""}<li>\n`;
        });
        list.innerHTML = str + `<li>[ Made by Korab Arifi XI/1 ]<li>\n`;
      }
    }, 100);
  </script>
